name: octron
display_name : OCTRON
contributions:
  commands:
    - id: octron.octron_widget
      title: OCTRON
      python_name: octron:octron_widget
    - id: octron.get_reader
      title: OCTRON Reader
      python_name: octron:octron_reader
  readers:
    - command: octron.get_reader
      accepts_directories: true
      filename_patterns: ['*'] # Catch all of the files - filter out in reader
  widgets:
    - command: octron.octron_widget
      display_name: OCTRON
